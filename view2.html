<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
        <a href="./index.html" class="navbar-brand">Weather Station</a>
        <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="main-navigation" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Latest values</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./view2.html">Temperature</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./view3.html">Humidity</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Temperature</h1>

    <div class="container">
        <!-- Table for data -->
        <div class="info-table">
            <table id="view-table" class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Value</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="info-chart">
            <canvas id="chart"></canvas>

            <div class="info-box">
                <h2>Statistics</h2>
                <table>
                    <tr>
                        <th>Mean: </th>
                        <td id="info-box-mean"></td>
                    </tr>
                    <tr>
                        <th>Median: </th>
                        <td id="info-box-med"></td>
                    </tr>
                    <tr>
                        <th>Mode: </th>
                        <td id="info-box-mode"></td>
                    </tr>
                    <tr>
                        <th>Range: </th>
                        <td id="info-box-range"></td>
                    </tr>
                    <tr>
                        <th>Standard deviation: </th>
                        <td id="info-box-dev"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="./script.js"></script>
    <script src="./view2.js"></script>
</body>
</html>
